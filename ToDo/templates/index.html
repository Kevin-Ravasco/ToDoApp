{% extends 'base.html' %}


<body>
{% block content%}

<div class="container">
    <h2  >Add Item</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <form class="form-inline"  method="post" action="todo/">
                <input type="text" name="content" class="form-control mb-2" id="inlineFormInput" placeholder="Type here...">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
     </div>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                {% for todo_item in todo_items %}
                  <li class="list-group-item">{{todo_item.text}}
                    <div class="float-right">
                        <form name="delete_todo" action="delete_todo/{{todo_item.id}}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm"  >Delete</button>
                        </form>
                    </div>
                  </li>
                 {% endfor %}
                </ul>
             </div>
        </div>
</div>
{% endblock content%}
</body>
</html>
